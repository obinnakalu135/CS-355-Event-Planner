{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>
  <h3>{{ event.name }}</h3>
  <p>Are you sure you want to delete this event?</p>
  <form method="POST" action="{{ url_for('delete_event', event_id=event.id) }}">
    {{ form.csrf_token }}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
